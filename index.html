<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/style.css" />
        <script defer src="script.js"></script>
        <title>Game</title>
    </head>
    <body>
        <header>
            <svg
                width="24"
                height="24"
                xmlns="http://www.w3.org/2000/svg"
                fill-rule="evenodd"
                clip-rule="evenodd"
                class="speaker-icon"
            >
                <path
                    d="M15 23l-9.309-6h-5.691v-10h5.691l9.309-6v22zm-9-15.009v8.018l8 5.157v-18.332l-8 5.157zm14.228-4.219c2.327 1.989 3.772 4.942 3.772 8.229 0 3.288-1.445 6.241-3.77 8.229l-.708-.708c2.136-1.791 3.478-4.501 3.478-7.522s-1.342-5.731-3.478-7.522l.706-.706zm-2.929 2.929c1.521 1.257 2.476 3.167 2.476 5.299 0 2.132-.955 4.042-2.476 5.299l-.706-.706c1.331-1.063 2.182-2.729 2.182-4.591 0-1.863-.851-3.529-2.184-4.593l.708-.708zm-12.299 1.299h-4v8h4v-8z"
                />
            </svg>
        </header>
        <main>
            <audio autoplay loop muted>
                <source src="Evening-Jazz- Whisper.mp3" type="audio/mpeg" />
            </audio>
            <h1 >Wheel of Fortune</h1>
            <section class="difficulty-view">
                <h2>Choose difficulty level</h2>
                <button class="difficulty-btns" ">
                    Easy
                </button>
                <button class="difficulty-btns">Moderate</button>
                <button class="difficulty-btns">Difficult</button>
            </section>
            <section class="wheel-view">
                <div class="wheel-images-wrapper">
                    <!-- <div class="wheel-img"> -->
                    <img
                        src="media/wheel-of-fortune-v2.svg"
                        alt="wheel-of-fortune"
                        id="wheel-img"
                    />
                    <!-- </div> -->
                    <img
                        src="media/gold-triangle.svg"
                        alt="gold triangle"
                        id="triangle-img"
                    />
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
